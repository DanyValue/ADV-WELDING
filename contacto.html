<div class="container">
    <h2>Contacto</h2>

    <p><strong>WHATSAPP:</strong> (648) 100-4199</p>
    <p><strong>MERCADO LIBRE:</strong> 
        <a href="https://www.mercadolibre.com.mx/pagina/nica#from=share_eshop" target="_blank">
            NICA en Mercado Libre

    </p>

    <h3>Env√≠anos un mensaje</h3>

    <form id="whatsappForm">
        <input type="text" id="nombre" placeholder="Tu nombre">
        <input type="text" id="asunto" placeholder="Asunto">
        <textarea id="mensaje" placeholder="Mensaje" rows="5"></textarea>

        <button type="button" class="send" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    </form>
</div>

<script>
function enviarWhatsApp() {
    let nombre = document.getElementById('nombre').value;
    let asunto = document.getElementById('asunto').value;
    let mensaje = document.getElementById('mensaje').value;

    let texto = `Hola, soy ${nombre}.%0AAsunto: ${asunto}%0A%0A${mensaje}`;

    window.open(`https://wa.me/526481004199?text=${texto}`);
}
</script>
