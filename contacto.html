<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>ADV WELDING - Contacto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="header-top">
    <div class="header-left">
      <div class="logo">ADV WELDING</div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>

    <div class="header-right">
      <button class="cart-btn">Carrito <span class="cart-count">0</span></button>
    </div>
  </div>
</header>

<div class="container">
  <h2>Contacto</h2>

  <p><strong>WHATSAPP:</strong> (648) 100-4199</p>

  <p><strong>MERCADO LIBRE:</strong>
    <a href="https://www.mercadolibre.com.mx/pagina/nica#from=share_eshop" target="_blank">NICA en Mercado Libre</a>
  </p>

  <h3>Envíanos un mensaje</h3>
  <form id="contactForm">
    <input id="nombre" placeholder="Tu nombre" />
    <input id="asunto" placeholder="Asunto" />
    <textarea id="mensaje" rows="5" placeholder="Mensaje"></textarea>
    <button type="button" class="btn-buy" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
  </form>
</div>

<!-- cart modal -->
<div id="cart-backdrop" class="modal-backdrop">
  <div class="cart-modal" role="dialog" aria-modal="true">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h3>Tu carrito</h3>
      <button class="btn-close" style="background:#eee;border:none;padding:6px 8px;border-radius:6px;cursor:pointer;">Cerrar</button>
    </div>

    <div id="cart-empty" style="padding:18px 0;">No hay artículos en el carrito.</div>
    <div id="cart-list" class="cart-list"></div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:12px;">
      <div><strong>Total:</strong> <span id="cart-total">$0.00</span></div>
      <div class="cart-actions">
        <button id="cart-clear" class="btn-clear">Limpiar</button>
        <button id="cart-checkout" class="btn-checkout">Pagar / WhatsApp</button>
      </div>
    </div>
  </div>
</div>

<script src="cart.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(){ initCartOnPage(); });

  function enviarWhatsApp(){
    const nombre = document.getElementById('nombre').value || '';
    const asunto = document.getElementById('asunto').value || '';
    const mensaje = document.getElementById('mensaje').value || '';
    let texto = `Hola, soy ${nombre}.%0AAsunto: ${asunto}%0A%0A${mensaje}`;
    window.open(`https://wa.me/526481004199?text=${encodeURIComponent(texto)}`);
  }
</script>

</body>
</html>
